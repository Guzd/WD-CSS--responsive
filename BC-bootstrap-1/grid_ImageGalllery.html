<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/23dea59772.js"></script>
    <link rel="stylesheet" href="grid_ImageGallery.css">
    <title>Image Gallery</title>
</head>
<body>
<!-- navbar inicio -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-controls="navbarTogglerDemo01" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>        
                <a href="#" class="navbar-brand"><span><img src="base.png" alt="" width="20px"></span> IMGS</a>            
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
                </div>
        </div>
    </nav>
<!-- navbar end -->

<!-- container inicio -->
    <div class="container">
        <!-- jumbotron -->
        <div class="jumbotron">
            <h1> <i class="fab fa-angellist"></i> The Image Gallery</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eveniet possimus animi  </p>
        </div>
        <!-- ---- -->

        <!-- carousel -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                  <img src="https://images.unsplash.com/photo-1567049352286-1efb05c5c6a8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="Los Angeles" style="width:100%; max-height: 500px;">
             </div>
                <div class="item">
                  <img src="https://images.unsplash.com/photo-1558980664-2506fca6bfc2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="Chicago" style="width:100%; max-height: 500px;">
                </div>
                <div class="item">
                  <img src="https://images.unsplash.com/photo-1567029273090-70243a4cf7dd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="New york" style="width:100%; max-height: 500px;">
                </div>
              </div>
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        <!-- ----  -->
      
<!-- grid -->
        <div class="row">
            <div class="col-lg-4 col-sm-6 ">
                <div class="thumbnail"> 
                <img src="https://images.unsplash.com/photo-1567071904534-d45af7ec2446?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6 ">
                <div class="thumbnail">
                <img src="https://images.unsplash.com/photo-1567020992371-bcc7c617a372?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6 ">
                <div class="thumbnail">
                <img src="https://images.unsplash.com/photo-1567030421869-8a2eace263d7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6 ">
                    <div class="thumbnail"> 
                    <img src="https://images.unsplash.com/photo-1562184965-071835a7e37a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 ">
                    <div class="thumbnail">
                    <img src="https://images.unsplash.com/photo-1567064617067-a88481996771?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 ">
                    <div class="thumbnail">
                    <img src="https://images.unsplash.com/photo-1567052542523-403064d90a54?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 ">
                        <div class="thumbnail"> 
                        <img src="https://images.unsplash.com/photo-1556740758-90de374c12ad?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-6 ">
                        <div class="thumbnail">
                        <img src="https://images.unsplash.com/photo-1567038186999-b70f337cfc9a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-6 ">
                        <div class="thumbnail">
                        <img src="https://images.unsplash.com/photo-1567008242066-d3d18ea8d895?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
                        </div>
                    </div>
        </div>          
    </div>


    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
</body>
</html>
